    <style>
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .lark-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        /* Hide scrollbar during loading */
        body.loading {
            overflow: hidden;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Focus styles for accessibility */
        .focus-visible:focus {
            outline: 2px solid #3B82F6;
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .bg-gradient-to-br {
                background: #000 !important;
                color: #fff !important;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <!-- Application Initialization -->
    <script type="text/babel">
        const { StrictMode } = React;
        const { createRoot } = ReactDOM;

        // Initialize the application
        function initializeApp() {
            try {
                // Hide loading screen
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loadingScreen');
                    const appContainer = document.getElementById('root');
                    
                    if (loadingScreen && appContainer) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            appContainer.style.display = 'block';
                            appContainer.classList.add('animate-fade-in');
                            document.body.classList.remove('loading');
                        }, 500);
                    }
                }, 2000);

                // Create React root and render app
                const container = document.getElementById('root');
                const root = createRoot(container);
                
                root.render(
                    React.createElement(StrictMode, null,
                        React.createElement(App)
                    )
                );

                console.log('üéâ TSSA Adaptive Exam System initialized successfully');
                console.log('üìö Question Bank: G3 (313 questions), G2 (117 questions)');
                console.log('ü§ñ AI-Powered Adaptive Learning: Enabled');
                console.log('üîß Built by Lark Labs Software Development');

            } catch (error) {
                console.error('‚ùå Application initialization failed:', error);
                
                // Show error state
                const container = document.getElementById('root');
                if (container) {
                    container.innerHTML = `
                        <div class="min-h-screen bg-red-50 flex items-center justify-center p-4">
                            <div class="max-w-md mx-auto text-center bg-white p-8 rounded-lg shadow-lg">
                                <div class="text-red-500 mb-4">
                                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                </div>
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">Application Error</h2>
                                <p class="text-gray-600 mb-6">
                                    Failed to initialize the TSSA Exam System. Please check your internet connection and try refreshing the page.
                                </p>
                                <button onclick="window.location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                    Refresh Page
                                </button>
                                <div class="mt-4 p-3 bg-gray-100 rounded text-left text-xs text-gray-600">
                                    <strong>Error:</strong> ${error.message}
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('loadingScreen').style.display = 'none';
                }
            }
        }

        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log(`üìä Page load time: ${Math.round(perfData.loadEventEnd - perfData.fetchStart)}ms`);
            });
        }

        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('üîß Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
